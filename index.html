<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e1a7c265c.js" crossorigin="anonymous"></script>
    <title>Quote</title>
</head>

<body>
    <div class="quote-container">
        <div class="tweet-box">
            <div class="quote-box">

                <h1 class="quote"><i class="fas fa-quote-left"></i> Nature gave us one tongue and two ears so we could
                    hear twice as much as we speak</h1>
            </div>
            <div class="quotee">
                <h2 class="quotee">Epictetus</h2>
            </div>
            <div class="button-box">
                <button type="button"><i class="fab fa-twitter"></i></button>
                <button type="button">New Quote</button>
            </div>
        </div>


    </div>

</body>

</html>
