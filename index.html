<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e1a7c265c.js" crossorigin="anonymous"></script>
    <title>Quote</title>
</head>

<body>
    <div class="quote-container">
        <div class="tweet-box">
            <div class="quote-box">

                <h1 class="quote">
                    <i class="fas fa-quote-left"></i>
                    <span id="quote-text"></span>
                </h1>
            </div>
            <div class="quotee">
                <h2 class="quotee" id="author"></h2>
            </div>
            <div class="button-box">
                <button type="button" class="twitter-button" id="twitter-button"><i class="fab fa-twitter"></i></button>
                <button type="button" class="new-Q" id="new-quote">New Quote</button>
            </div>
        </div>


    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
